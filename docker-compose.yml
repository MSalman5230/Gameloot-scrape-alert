version: '3.8'

services:
  gameloot-scraper:
    image: ghcr.io/msalman5230/gameloot-scrape-alert:latest
    container_name: gameloot-scrape-alert
    restart: unless-stopped
    
    # Environment variables from .env file
    env_file:
      - .env
    
    # Or specify environment variables directly (alternative to env_file)
    # environment:
    #   - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
    #   - MONGODB_URI=${MONGODB_URI}
    #   - LOG_LEVEL=${LOG_LEVEL:-INFO}
    #   - LOG_FORMAT=${LOG_FORMAT:-%(levelname)s - %(message)s}
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Health check (optional)
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

